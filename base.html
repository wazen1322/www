
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}سستم الاشتراكات{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            min-height: 100vh;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .table th {
            background: linear-gradient(45deg, #6f42c1, #007bff);
            color: white;
        }
        .btn-group .btn {
            margin: 2px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(111, 66, 193, 0.1);
        }
        .card-header {
            background: linear-gradient(45deg, #6f42c1, #007bff) !important;
            color: white !important;
        }
        .btn-primary {
            background: linear-gradient(45deg, #6f42c1, #007bff);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a359a, #0056b3);
        }
    </style>
</head>
<body>
    <!-- شريط المطور -->
    <div class="bg-dark text-white text-center py-2">
        <small>برمجة وتصميم وازن الحربي</small>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(45deg, #6f42c1, #007bff);"</nav>
        <div class="container">
            <a class="navbar-brand" href="/">سستم الاشتراكات</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/ip_management">إدارة عناوين الـ IP</a>
                <a class="nav-link" href="/export_csv">تصدير CSV</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
